<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Letter counter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin-top: 30px; background-color: #ddd; padding: 30px;">
            <label for="tweet">Write your tweet</label>
            <textarea id="tweet" rows="10" class="form-control" maxlength="15"></textarea>

            <div>
                <span id="letter_length">0</span>
                /
                <span id="counter">15</span>
            </div>

            <div class="progress">
                <div id="progress_bar" class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80"
                     aria-valuemin="0" aria-valuemax="100" style="width: 0">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // SET COUNTER TO HTML REUSABLE
    const COUNTER = 20;
    $('#counter').html(COUNTER);
    $('#tweet').attr('maxlength', COUNTER);

    // INPUT EVENT HANDLING
    $('#tweet').keyup(function () {
        let tweet = $(this).val();
        // SHOW TWEET LENGTH IN HTML
        let letter_length = tweet.length;
        $('#letter_length').html(letter_length);

        // STOP INPUT AFTER REACH THE COUNTER
        if (letter_length <= COUNTER) {
            let percentage = (letter_length/COUNTER)*100;
            $('#progress_bar').css({"width": percentage + "%"});
        }
    });
</script>
</body>
</html>
