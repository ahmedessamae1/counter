<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <label for="tweet">Write Your Tweet</label>
            <textarea id="tweet" cols="30" rows="10" class="form-control"></textarea>
            <small><span id="counter">0</span>/<span id="max_length"></span></small>
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                    0%
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const MAX_LENGTH = 25;
    $("#tweet").attr('maxlength', MAX_LENGTH);
    $("#max_length").html(MAX_LENGTH);
    $('#tweet').keyup(function(e) {
        let value = $(this).val();
        let counter = value.length;
        if(counter > MAX_LENGTH) {
            return e.preventDefault();
        } else {
            $('#counter').html(counter);
            let percentage = (counter/MAX_LENGTH)*100;
            $('.progress-bar').css({"width": percentage + "%"});
            $('.progress-bar').html(percentage+"%");
        }
    });
</script>
</body>
</html>
